                <th>时间</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>



        <tbody>


				<tr th:each="blog : ${userPublishedBlogList}">

					 	<td th:text="${blog.createdBy}">author</td>

		                <td th:text="${blog.title}">title</td>

		                <td th:text="${blog.abstractContent}">abstractContent</td>

		                <td th:text="${blog.lastModifiedDate}">date</td>

		                <td th:text="${blog.blogState}">state</td>

		                <td ><span th:if="${#strings.toString(blog.blogState)} == 'APPROVED'"><a class="btn btn-warning small" th:onclick="|withdraw('${blog.id}')|">撤回</a></span></td>
				</tr>



        </tbody>
    </table>

function withdraw(id)
{
  url = baseurl + '/blog/' + id + '/withdraw';

      $.ajax({
          url: url,
          method: 'post',
          processData:false,
          contentType: false,
          success: function (response) {
            console.log(response);
              if(response.code == 200) {

                $("#success-message").html(response.message);
                  $("#success-message").delay(200).fadeIn().delay(1000).fadeOut();

                window.location.reload();
              }


          },
          failure: function(response) {
              //服务器出问题，网络出问题
              console.log("失败。")
          }
      });
}
